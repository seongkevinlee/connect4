
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Connect 4 - Team Sharknado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
    <style id="style"></style>
</head>

<body>
  <div class="modal win-modal hidden" id="win_modal">
    <div class="modal-txt info">PLAYER X WON!</div>
    <button class="win-button">PLAY AGAIN</button>
  </div>
  <div class="main-body">
      <div class="header">
          <div class="game-info">
              <div class="game-stats col-5" id="games-played">GAMES PLAYED:</div>
              <div class="game-stats col-5" id="round">ROUND #:</div>
          </div>
          <div>
              <div class="title">CONNECT 4</div>
          </div>
          <div class="control-panel">
              <div>
                  <button class="toggle-sound"></button>
              </div>
              <div>
                <button class="reset-game"></button>
              </div>
              <div>
                  <button class="pause-game"></button>
              </div>

          </div>
      </div>
      <div class="start-modal">
          <img src="./images/entername.png" alt="enter-name" class="enter-name">
          <div class="name-inputs">
              <label for="player1-name" class="player1-label label">PLAYER 1:</label>
              <input type="text" class="player1-name" name="player1-name" placeholder="Player 1">
              <label for="player2-name" class="player2-label label">PLAYER 2:</label>
              <input type="text" class="player2-name" name="player2-name" placeholder="Player 2">
          </div>
          <label for="round-time" class="player1-label label time">ROUND TIME:</label>
          <input type="number" class="round-time" name="round-time" placeholder="30" max="60" min="1">
          <img src="./images/choosechars.png" alt="choose-chars" class="choose-char">
          <div class="character-select">
              <div class="charbox" id="bowser"></div>
              <div class="charbox" id="cfalcon"></div>
              <div class="charbox" id="cloud"></div>
              <div class="charbox" id="dk"></div>
              <div class="charbox" id="ink"></div>
              <div class="charbox" id="kirby"></div>
              <div class="charbox" id="link"></div>
              <div class="charbox" id="luigi"></div>
              <div class="charbox" id="meta"></div>
              <div class="charbox" id="pac"></div>
              <div class="charbox" id="peach"></div>
              <div class="charbox" id="pika"></div>
              <div class="charbox" id="sonic"></div>
              <div class="charbox" id="toon"></div>
              <div class="charbox" id="yoshi"></div>
          </div>
          <button class="start-button" id="start_button">START GAME</button>
      </div>
      <aside class="left">
          <div class="info p1 icon col-5"></div>
          <div class="info p1 name col-5 hidden"></div>
          <div class="stats p1 col-5">WINS</div>
          <div class="stats p1 col-5" id="p1_total_wins">0</div>
          <div class="stats p1 col-5">WIN RATE</div>
          <div class="stats p1 col-5" id="p1_win_percent">0%</div>
      </aside>
      <div class="game-container hidden">
          <div class="game-board-background"></div>
          <div class="row">
              <div class="col-1 game-piece" id="05"></div>
              <div class="col-1 game-piece" id="15"></div>
              <div class="col-1 game-piece" id="25"></div>
              <div class="col-1 game-piece" id="35"></div>
              <div class="col-1 game-piece" id="45"></div>
              <div class="col-1 game-piece" id="55"></div>
              <div class="col-1 game-piece" id="65"></div>
          </div>
          <div class="row">
              <div class="col-1 game-piece" id="04"></div>
              <div class="col-1 game-piece" id="14"></div>
              <div class="col-1 game-piece" id="24"></div>
              <div class="col-1 game-piece" id="34"></div>
              <div class="col-1 game-piece" id="44"></div>
              <div class="col-1 game-piece" id="54"></div>
              <div class="col-1 game-piece" id="64"></div>
          </div>
          <div class="row">
              <div class="col-1 game-piece" id="03"></div>
              <div class="col-1 game-piece" id="13"></div>
              <div class="col-1 game-piece" id="23"></div>
              <div class="col-1 game-piece" id="33"></div>
              <div class="col-1 game-piece" id="43"></div>
              <div class="col-1 game-piece" id="53"></div>
              <div class="col-1 game-piece" id="63"></div>
          </div>
          <div class="row">
              <div class="col-1 game-piece" id="02"></div>
              <div class="col-1 game-piece" id="12"></div>
              <div class="col-1 game-piece" id="22"></div>
              <div class="col-1 game-piece" id="32"></div>
              <div class="col-1 game-piece" id="42"></div>
              <div class="col-1 game-piece" id="52"></div>
              <div class="col-1 game-piece" id="62"></div>
          </div>
          <div class="row">
              <div class="col-1 game-piece" id="01"></div>
              <div class="col-1 game-piece" id="11"></div>
              <div class="col-1 game-piece" id="21"></div>
              <div class="col-1 game-piece" id="31"></div>
              <div class="col-1 game-piece" id="41"></div>
              <div class="col-1 game-piece" id="51"></div>
              <div class="col-1 game-piece" id="61"></div>
          </div>
          <div class="row">
              <div class="col-1 game-piece" id="00"></div>
              <div class="col-1 game-piece" id="10"></div>
              <div class="col-1 game-piece" id="20"></div>
              <div class="col-1 game-piece" id="30"></div>
              <div class="col-1 game-piece" id="40"></div>
              <div class="col-1 game-piece" id="50"></div>
              <div class="col-1 game-piece" id="60"></div>
          </div>

      </div>
      <div class="right">
          <div class="info p2 icon col-5"></div>
          <div class="info p2 name col-5 hidden"></div>
          <div class="stats p2 col-5">WINS</div>
          <div class="stats p2 col-5" id="p2_total_wins">0</div>
          <div class="stats p2 col-5">WIN RATE</div>
          <div class="stats p2 col-5" id="p2_win_percent">0%</div>
      </div>

      <footer class="footer">
          <div class="timer col-2"></div>
      </footer>
    <script src="./main.js"></script>
  </div>
</body>

</html>
