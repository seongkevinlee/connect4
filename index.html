
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Connect 4 - Team Sharknado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="modal win-modal hidden" id="win_modal">
    <div class="modal-txt info">Player X won!</div>
    <button class="win-button">Wanna play again?</button>
  </div>
  <div class="main-body">
      <div class="header">
          <div class="game-info">
              <div class="game-stats col-5" id="games-played">GAMES PLAYED:</div>
              <div class="game-stats col-5" id="round">ROUND #:</div>
          </div>
          <div>
              <div class="title">CONNECT 4</div>
          </div>
          <div class="control-panel">
              <div>
                  <button class="toggle-sound"></button>
              </div>
              <div>
                <button class="reset-game"></button>
              </div>
              <div>
                  <button class="pause-game"></button>
              </div>

          </div>
      </div>
      <div class="start-modal">
          <h4>ENTER PLAYER NAMES</h4>
          <div class="name-inputs">
              <label for="player1-name" class="player1-label label">PLAYER 1:</label>
              <input type="text" class="player1-name" name="player1-name" placeholder="Player 1">
              <label for="player2-name" class="player2-label label">PLAYER 2:</label>
              <input type="text" class="player2-name" name="player2-name" placeholder="Player 2">
          </div>
          <label for="round-time" class="player1-label label">Round Time:</label>
          <input type="number" class="round-time" name="round-time" placeholder="30">
          <button class="start-button" id="start_button">START GAME</button>
      </div>
      <aside class="left">
          <div class="info p1 icon col-5"></div>
          <div class="info p1 name col-5 hidden"></div>
          <div class="stats p1 col-5">WINS</div>
          <div class="stats p1 col-5" id="p1_total_wins">0</div>
          <div class="stats p1 col-5">WIN RATE</div>
          <div class="stats p1 col-5" id="p1_win_percent">0%</div>
      </aside>
      <div class="game-container hidden">
          <div class="game-board"></div>
          <div class="row">
              <div class="col-1 game-piece" id="05">0 5</div>
              <div class="col-1 game-piece" id="15">1 5</div>
              <div class="col-1 game-piece" id="25">2 5</div>
              <div class="col-1 game-piece" id="35">3 5</div>
              <div class="col-1 game-piece" id="45">4 5</div>
              <div class="col-1 game-piece" id="55">5 5</div>
              <div class="col-1 game-piece" id="65">6 5</div>
          </div>
          <div class="row">
              <div class="col-1 game-piece" id="04">0 4</div>
              <div class="col-1 game-piece" id="14">1 4</div>
              <div class="col-1 game-piece" id="24">2 4</div>
              <div class="col-1 game-piece" id="34">3 4</div>
              <div class="col-1 game-piece" id="44">4 4</div>
              <div class="col-1 game-piece" id="54">5 4</div>
              <div class="col-1 game-piece" id="64">6 4</div>
          </div>
          <div class="row">
              <div class="col-1 game-piece" id="03">0 3</div>
              <div class="col-1 game-piece" id="13">1 3</div>
              <div class="col-1 game-piece" id="23">2 3</div>
              <div class="col-1 game-piece" id="33">3 3</div>
              <div class="col-1 game-piece" id="43">4 3</div>
              <div class="col-1 game-piece" id="53">5 3</div>
              <div class="col-1 game-piece" id="63">6 3</div>
          </div>
          <div class="row">
              <div class="col-1 game-piece" id="02">0 2</div>
              <div class="col-1 game-piece" id="12">1 2</div>
              <div class="col-1 game-piece" id="22">2 2</div>
              <div class="col-1 game-piece" id="32">3 2</div>
              <div class="col-1 game-piece" id="42">4 2</div>
              <div class="col-1 game-piece" id="52">5 2</div>
              <div class="col-1 game-piece" id="62">6 2</div>
          </div>
          <div class="row">
              <div class="col-1 game-piece" id="01">0 1</div>
              <div class="col-1 game-piece" id="11">1 1</div>
              <div class="col-1 game-piece" id="21">2 1</div>
              <div class="col-1 game-piece" id="31">3 1</div>
              <div class="col-1 game-piece" id="41">4 1</div>
              <div class="col-1 game-piece" id="51">5 1</div>
              <div class="col-1 game-piece" id="61">6 1</div>
          </div>
          <div class="row">
              <div class="col-1 game-piece" id="00">0 0</div>
              <div class="col-1 game-piece" id="10">1 0</div>
              <div class="col-1 game-piece" id="20">2 0</div>
              <div class="col-1 game-piece" id="30">3 0</div>
              <div class="col-1 game-piece" id="40">4 0</div>
              <div class="col-1 game-piece" id="50">5 0</div>
              <div class="col-1 game-piece" id="60">6 0</div>
          </div>

      </div>
      <div class="right">
          <div class="info p2 icon col-5"></div>
          <div class="info p2 name col-5 hidden"></div>
          <div class="stats p2 col-5">WINS</div>
          <div class="stats p2 col-5" id="p2_total_wins">0</div>
          <div class="stats p2 col-5">WIN RATE</div>
          <div class="stats p2 col-5" id="p2_win_percent">0%</div>
      </div>

      <footer class="footer">
          <div class="timer col-2"></div>
      </footer>
    <script src="./main.js"></script>
  </div>
</body>

</html>
