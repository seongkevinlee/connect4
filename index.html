
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Connect 4 - Team Sharknado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
</head>

<body>
  <div class="model win-model hidden" id="win_model">
    <div class="model-txt info">Player X won!</div>
    <button class="win-button">Wanna play again?</button>
  </div>
  <div class="main-body">
      <div class="header">
          <div class="game-info">
              <div class="stats col-5">games played:</div>
              <div class="stats col-5">round #:</div>
          </div>
          <div>
              <div clas="title">PLACEHOLDER</div>
          </div>
          <div class="control-panel">
              <div>
                  <button class="toggle-sound"></button>
              </div>
              <div>
                <button class="restart-game"></button>
              </div>
              <div>
                  <button class="pause-game"></button>
              </div>

          </div>
      </div>
      <div class="start-modal hidden">
          <h4>Enter Player Names</h4>
          <div class="name-inputs">
              <label for="player1-name" class="player1-label">Player 1:</label>
              <input type="text" class="player1-name" name="player1-name">
              <label for="player2-name" class="player2-label">Player 2:</label>
              <input type="text" class="player2-name" name="player2-name">
          </div>
          <button class="start-button" id="start_button">Start Game</button>
      </div>
      <aside class="left">
          <div class="info p1 icon col-5">ICON</div>
          <div class="info p1 name col-5"></div>
          <div class="stats p1 col-5">Wins:</div>
          <div class="stats p1 col-5" id="p1_total_wins"></div>
          <div class="stats p1 col-5">Win %:</div>
          <div class="stats p1 col-5" id="p1_win-percentage"></div>
      </aside>
      <div class="game-container">
          <div class="row">
              <div class="col-1 game-piece">0 5</div>
              <div class="col-1 game-piece">1 5</div>
              <div class="col-1 game-piece">2 5</div>
              <div class="col-1 game-piece">3 5</div>
              <div class="col-1 game-piece">4 5</div>
              <div class="col-1 game-piece">5 5</div>
              <div class="col-1 game-piece">6 5</div>
          </div>
          <div class="row">
              <div class="col-1 game-piece">0 4</div>
              <div class="col-1 game-piece">1 4</div>
              <div class="col-1 game-piece">2 4</div>
              <div class="col-1 game-piece">3 4</div>
              <div class="col-1 game-piece">4 4</div>
              <div class="col-1 game-piece">5 4</div>
              <div class="col-1 game-piece">6 4</div>
          </div>
          <div class="row">
              <div class="col-1 game-piece">0 3</div>
              <div class="col-1 game-piece">1 3</div>
              <div class="col-1 game-piece">2 3</div>
              <div class="col-1 game-piece">3 3</div>
              <div class="col-1 game-piece">4 3</div>
              <div class="col-1 game-piece">5 3</div>
              <div class="col-1 game-piece">6 3</div>
          </div>
          <div class="row">
              <div class="col-1 game-piece">0 2</div>
              <div class="col-1 game-piece">1 2</div>
              <div class="col-1 game-piece">2 2</div>
              <div class="col-1 game-piece">3 2</div>
              <div class="col-1 game-piece">4 2</div>
              <div class="col-1 game-piece">5 2</div>
              <div class="col-1 game-piece">6 2</div>
          </div>
          <div class="row">
              <div class="col-1 game-piece">0 1</div>
              <div class="col-1 game-piece">1 1</div>
              <div class="col-1 game-piece">2 1</div>
              <div class="col-1 game-piece">3 1</div>
              <div class="col-1 game-piece">4 1</div>
              <div class="col-1 game-piece">5 1</div>
              <div class="col-1 game-piece">6 1</div>
          </div>
          <div class="row">
              <div class="col-1 game-piece">0 0</div>
              <div class="col-1 game-piece">1 0</div>
              <div class="col-1 game-piece">2 0</div>
              <div class="col-1 game-piece">3 0</div>
              <div class="col-1 game-piece">4 0</div>
              <div class="col-1 p1 token">5 0</div>
              <div class="col-1 p2 token">6 0</div>
          </div>
      </div>
      <div class="right">
          <div class="info p2 icon col-5">ICON</div>
          <div class="info p2 name col-5"></div>
          <div class="stats p2 col-5">Wins:</div>
          <div class="stats p2 col-5" id="p2_total_wins"></div>
          <div class="stats p2 col-5">Win %:</div>
          <div class="stats p2 col-5" id="p2_win-percentage"></div>
      </div>

      <footer class="footer">
          <div class="timer col-2">TIMER</div>
      </footer>
    <script src="./main.js"></script>
  </div>
</body>

</html>
